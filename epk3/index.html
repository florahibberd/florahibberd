<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favivicon problem solved -->
  <link rel="shortcut icon" href="">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&display=swap" rel="stylesheet">
  <!-- FONT AWESOME ICONS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  <!-- JQUERY CDN - INTERACTIVE CURSOR -->
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Flora Hibberd</title>
</head>
<body>
  <!-- CURSOR ANIMATION -->
  <div id="circle" class="circle"></div>
    <!--!SECTION SOCIAL MEDIA --> 
    <div class="social-media">
      <ul>
        <li><a href="https://www.facebook.com/florahibberdmusic/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="https://www.instagram.com/florahibberd/" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://flora-hibberd.bandcamp.com/" target="_blank"><i class="fab fa-bandcamp"></i></a></li>
        <li><a href="https://open.spotify.com/artist/5EFG7rqfVfdyaXiRZbRkpS?si=Ganf8-mTS1-4J-p5FWeIcA" target="_blank"><i class="fab fa-spotify"></i></a></li>
      </ul>   
    </div>
    <!--!SECTION MAIN CONTENT -->
    <div id="mainContent"class="main-content">
      <!--? BIO SECTION -->
      <div id="bioPicContainerBig" class="bio-pic-container-big">
        <img id="bioPicBig" class="bio-pic-big" src="media/bioPic1.jpg"  alt="Flora">
      </div>
      <div id="bioPicContainerSmall" class="bio-pic-container-small">
        <img id="bioPicSmall" class="bio-pic-small" src="media/bioPic1.jpg" alt="Flora">
      </div>
      <!-- YELLOW PIC -->
      <div id="titlePic" class="title-pic">
        <img id='titleBig'class="title-yellow-big" src="media/titleYellow.png">
      </div>
      <!--? MUSIC SECTION -->
      <div id="galleryAlbums" class="gallery-albums" style="display: none;">
        <div id="bigBox" class="cover-headlights">
        </div>
        <div id="topLeftBox" class="cover-leave">     
        </div>
        <div id="topRightBox" class="cover-healing">
        </div>
        <div id="bottomLeftBox" class="cover-headlights">
        </div>  
        <div id="bottomRightBox" class="cover-shine">
        </div>
      </div>
      <!-- YELLOW PIC -->
      <div id="titlePicGallery" class="title-pic-gallery" style="display:none;">
        <img id='titleBigGallery' class="title-big-gallery" src="media/titleYellow.png">
      </div>
      <!-- YELLOW PICS -  SMALL SCREENS -->
      <div id="titlePicsPhone" class="title-pics-phone">
        <img id="pic1Phone" class="pic1-phone"src="media/title-yellow1.png" alt="">
        <img id="pic2Phone" class="pic2-phone" src="media/title-yellow2.png" alt="">
      </div>
      <!-- YELLOW PIC -->
      <div id="titlePicVideo" class="title-pic-video" style="display:none;">
        <img id='titleBigVideo' class="title-big-video" src="media/titleYellow.png">
      </div>
      </div>
    </div>
  </div>
  <!-- script cursor animation -->
  <script src="https://unpkg.com/kinet@2.2.1/dist/kinet.min.js"></script>
  <script src="js/app.js"></script>
</body> 
</html>
